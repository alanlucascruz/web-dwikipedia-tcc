<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>DWIKIPEDIA</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <div id="loader" class="loader-container d-none">
      <span class="loader"></span>
    </div>

    <nav id="nav">
      <div class="nav-container">
        <div class="col-left">
          <a href="../home/view.html">
            <img class="logo" src="../assets/img/logo.svg" alt="Logo" />
          </a>

          <div class="input-container">
            <img
              class="icon"
              src="../assets/img/search.svg"
              alt="Search Icon"
            />
            <input type="text" placeholder="Digite aqui para pesquisar..." />
          </div>
        </div>

        <div class="col-right">
          <a class="user" href="../cadastro/view.html">
            <img src="../assets/img/user.svg" alt="User" />
          </a>

          <a class="language" href="javascript:void(0)">
            <img src="../assets/img/flag.svg" alt="Flag" />
          </a>
        </div>
      </div>
    </nav>

    <main>
      <section id="register">
        <div class="container">
          <div class="card">
            <div class="row">
              <div class="col-left">
                <div class="form">
                  <div class="input-container">
                    <input type="text" id="nome" name="nome" required />
                    <label for="nome">Nome</label>
                    <div class="underline"></div>
                  </div>

                  <div class="input-container">
                    <input type="text" id="email" name="email" required />
                    <label for="email">E-mail</label>
                    <div class="underline"></div>
                  </div>

                  <div class="input-container">
                    <input type="password" id="senha" name="senha" required />
                    <label for="senha">Senha</label>
                    <div class="underline"></div>
                  </div>

                  <div class="input-container">
                    <select name="nacionalidade" id="nacionalidade" required>
                      <option value=""></option>
                      <option value="Brasil">Brasil</option>
                      <option value="Alemanha">Alemanha</option>
                      <option value="Japão">Japão</option>
                      <option value="Estados Unidos">Estados Unidos</option>
                    </select>
                    <label for="nacionalidade">Nacionalidade</label>
                    <div class="underline"></div>
                  </div>

                  <div id="invalid-form-text" class="invalid-form-text d-none">
                    Preencha todos os campos
                  </div>
                </div>

                <button id="btn-confirmar" class="btn btn-primary">
                  Confirmar
                </button>

                <button
                  id="btn-deslogar"
                  class="btn btn-secondary d-none"
                  onclick="javascript:window.location.href='../home/view.html'"
                >
                  Deslogar
                </button>
              </div>

              <div class="col-right">
                <div class="image-selection" title="Selecione o certificado">
                  <img
                    id="image-preview"
                    src="../assets/img/empty-image.png"
                    alt="Imagem vazia"
                  />
                  <input
                    id="input-file"
                    type="file"
                    accept="image/*"
                    class="d-none"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Main JS -->
    <script src="../assets/js/main.js"></script>
    <script src="controller.js"></script>
  </body>
</html>
